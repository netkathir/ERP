name: Deploy to Web Server

on:
  push:
    branches:
      - main  # Trigger deployment on pushes to the `main` branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Upload files to FTP server via curl
        run: |
          echo "*** Starting FTP Upload ***"

          # Set FTP details from GitHub secrets
          FTP_SERVER=${{ secrets.FTP_SERVER }}
          FTP_USERNAME=${{ secrets.FTP_USERNAME }}
          FTP_PASSWORD=${{ secrets.FTP_PASSWORD }}

          # Local and remote directories
          LOCAL_DIR="./"  # Path to your code (use `./` for the whole repo)
          REMOTE_DIR="/custom_erp/"  # Remote directory path (adjust if necessary)

          # Loop through all files in the project directory and upload to FTP
          find $LOCAL_DIR -type f | while read FILE; do
            # Get the relative path from the root of the repository
            RELATIVE_PATH="${FILE#$LOCAL_DIR}"

            # Construct the full remote path (based on the remote directory)
            REMOTE_PATH="$REMOTE_DIR$RELATIVE_PATH"

            # Ensure remote folder exists
            curl --ftp-create-dirs -T "$FILE" "ftp://$FTP_SERVER$REMOTE_PATH" --user "$FTP_USERNAME:$FTP_PASSWORD"

            echo "Uploaded: $FILE to ftp://$FTP_SERVER$REMOTE_PATH"
          done

          echo "*** Deployment Complete ***"
