name: Deploy to Web Server

on:
  push:
    branches:
      - main  # Trigger deployment on pushes to the `main` branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup FTP deploy action
        uses: SamKirkland/FTP-Deploy-Action@v4
        with:
          ftp-server: ${{ secrets.FTP_SERVER }}  # Your FTP server address
          ftp-username: ${{ secrets.FTP_USERNAME }}  # Your FTP username
          ftp-password: ${{ secrets.FTP_PASSWORD }}  # Your FTP password
          local-dir: ./  # Path to your code (use `./` to deploy the whole repo)
          remote-dir: /public_html/custom_erp/  # Your remote directory on the server
